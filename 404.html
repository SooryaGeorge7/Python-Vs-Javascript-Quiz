<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quiz game intended for new coders learning Javascript or Python">
    <meta name="keywords" content="JavaScript, Python , Quiz, Coding, Frontend, Backend">
    
    <!--Favicon-->
    <link rel="icon" href="assets/favicon/favicon.ico">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Page title-->
    <title>Python Vs JavaScript</title>
</head>

<body>
    <!--Header containing page heading and background video that extends to whole page-->
    <header id="heading-area"> 
        <h1 class="quiz-heading">
            Python Vs JavaScript
        </h1>
        <div id="video-container">
            <video id="video" src="assets/videos/background-video.mp4" aria-label="Background video" playsinline="" autoplay="" muted="" loop=""></video>
        </div>
    </header>
    <!--This section is shown if there is a 404 error -->
    <section id ="error-page">
        <div> 
            <h2>Quiz-error </h2>
            <div>
                <p>Sorry!</p>
                <p>Something seems to have gone wrong!</p>
                <p>Return to the start by clicking the button below!</p>
            </div>
            <a class ="go-back" aria-label="Go back to home page" href="index.html"> Go Back </a>
        </div>
    </section>
    <!--footer is located at bottom of screen at all times-->
    <footer>
        <div>
            <p id="copyright">2023@PythonVsJavaScript.All rights reserved</p>
        </div>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/a8dca34502.js" crossorigin="anonymous"></script>
</body>
</html>
