<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="assets/favicon/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Python Vs JavaScript</title>
</head>
<body>
    <header id="heading-area">
        <a> 
            <h1 class="quiz-heading">
                 Python Vs JavaScript
            </h1>
            
        </a>
    </header>
    <section id="home-page">
        <div id="description">
            <h2 id="home-question"><i class="fa-solid fa-magnifying-glass"></i> Are you a newbie to Python 
                or Javascript? 
            </h2>
            <p>
                Test your knowledge with this simple quiz!
                <a id="how" onclick="howtoPlay()"><i class="fa-regular fa-circle-question"></i></a>
            </p>
        </div>
        <div class="username-div">
            <label for="username">ENTER USERNAME:</label><br>
            <input type="text" name ="username" id="username" required>
            <p id="validation"></p>

            <button class="play" id="start-game" onclick="validateMessage()">
                <p class="button">  Play Quiz!   <i class="fa-solid fa-circle-play"></i></p>
            </button>
        </div>
    </section>
    <section id ="how-to-play">
        <div>
            <h2>How to Play</h2>
            <p>Start the game by simply entering an username and pressing Play! </p>
            <button id = "go-back" onclick="window.location.reload()"> Go Back </button>
        </div>

    </section>
    <section id="game-page">
        <div class="score-container">
            <p>Qn:<span id="question-number"></span></p>
            <p>Timer:<span id="timer"></span> secs</p>
            <p>Score:<span id="your-score"></span>/10</p>
            <p>Qns left:<span id="question-remaining"></span></p>
            
        </div>
        <div class="choose-container">
            <h2 id="questions"> A question</h2>
            <div class="answer-btn">
                <button id="python" class="answer">PYTHON</button>
                <button id="javascript" class="answer">JAVASCRIPT</button>
            </div>
        </div>
    </section>
    <section id="gameover-area">
        <h2 id="gameover-heading">Game Over!</h2>
    </section>
    <script src="https://kit.fontawesome.com/a8dca34502.js" crossorigin="anonymous"></script>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
